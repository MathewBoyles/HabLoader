<!DOCTYPE html>
<html>
<head>
  <title>HabWorld: Online community for teens!</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.11.2.min.js"></script>
  <script src="script.js"></script>
  <link rel="shortcut icon" href="images/favicon.ico"> 
</head>
<body>
  <div id="loading">
    <div id="by">Loader by Mathew</div>
    <div id="background">
      <div class="background_backdrop">&nbsp;</div>
      <div class="background_horizon">&nbsp;</div>
      <div class="background_right">&nbsp;</div>
      <div class="background_wall">&nbsp;</div>
      <div class="background_left">&nbsp;</div>
    </div>
    <div id="zod">
      <div id="firstline"><img src="images/zod/firstline.png" class="speech"></div>
      <div id="midline"><img src="images/zod/midline.png" class="speech"></div>
      <div id="endline"><img src="images/zod/endline.png" class="speech"></div>
      <img src="images/zod/closemouth.png" id="closemouth">
      <img src="images/zod/smilemouth.png" id="smilemouth">
      <img src="images/zod/zodtalking.gif" id="zodtalking">
    </div>
    <div id="loading-wrapper">
      <img src="images/habrockzclient.png">
      <div id="loading-wrap"><img src="images/habrockzclientfull.png"></div>
    </div>
  </div>

  <!-- Client -->

</body>
</html>
